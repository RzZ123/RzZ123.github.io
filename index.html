<script>
    let firstTime = 0
    let doubleEvent = {}
    document.addEventListener('keyup', (e) => {
        let currentTime = Date.now()
        if (firstTime === 0) {
            console.log(e.key);
            firstTime = currentTime
            doubleEvent[e.key] = true
        } else if (currentTime - firstTime > 1200) { //超过300ms
            firstTime = 0
            doubleEvent = {}
            console.log('reset');
        } else {
            console.log(e.key);
            firstTime = currentTime
            doubleEvent[e.key] = true
        }
        if (doubleEvent.w && doubleEvent.r && doubleEvent.h) {
            alert('恭喜你发现了新世界')
            window.location.href = "http://baidu.com";
            console.log('b+c');
            doubleEvent = {}
            firstTime = 0
        }
    })
</script>
